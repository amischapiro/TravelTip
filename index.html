<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header class="main-header flex space-between">
        <h1>TravelTip</h1>
        <div>
            <input type="text" value="" placeholder="Search"><button class="find-address" onclick="onFindAddress()">Find</button>
        </div>
    </header>
    <main>
        <section class="map-section">
            <div id="map" style="width: 100%; height: 500px;"></div>
        </section>
        <section class="actions-section flex space-around wrap">
            <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">Get My location</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>
            <button onclick="onCopyToClipboard()"class="btn-copy">Copy to Clipboard</button>
        </section>
        <section class="info">
            <p>You are at: <span class="user-pos"></span></p>
            <p>Locations: <span class="locs"><table><tbody class="tbody"></tbody></table></span></p>
        </section>
    </main>
    
    <div class="modal">Link Copied!</div>

    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
